
<div *ngIf="product" class="p-5 text-center d-flex justify-content-center">
    <div class="bg-shadow card p-5">
        <img src="{{product.image}}">
        <hr>
        <h2>{{ product.name }}</h2>
        <h4>{{ product.price | currency }}</h4>
        <p>{{ product.details }}</p>
        <button class="btn btn-success" (click)="addtoCart(product)">BUY</button>
    </div>
</div>
