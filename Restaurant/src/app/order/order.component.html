
<div class="container">
    <div class="border-1 m-3">
        <h2 class="bg-gray text-center">Cart - {{totalAmountItems}} items</h2>
        <div *ngFor="let item of items; index as productId" class="border-1 d-flex justify-content-between p-3">
            <img src="{{item.image}}">
            <div>
                <h3>{{item.name}}</h3>
                <p>{{item.descriptionSmall}}</p>
            </div>
            <h3> {{item.price}}  * {{item.amount}}</h3>
        </div>
    </div>
    <div class="border-1 m-3">
        <h3>Summary</h3>
        <br>
        <div class="d-flex justify-content-between">
            <p>Products</p>
            <p>{{totalSum | currency}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Servicefee 10%</p>
            <p>{{serviceFee | number:'1.2-2'}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Discount</p>
            <p>{{discountCalc | currency}}</p>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <p>Total Amount</p>
            <p>{{endPrice | currency}}</p>
        </div>
    </div>
</div>
